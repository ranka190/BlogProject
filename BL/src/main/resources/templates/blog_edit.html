<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
    <link rel="stylesheet" th:href="@{/css/blog_register_style.css}">

</head>

<body>
    <header>
        <!--pc-->
        <nav class="pc">
            <div class="pc-inner">
                <div class="pc-logo">
                    <a href=""><img src="/images/logo.png" alt=""></a>
                </div>
                <ul class="pc-list">
					<li class="pc-list__item" th:text="${accountName}"></li>
                    <li class="pc-list__item"><a th:href="@{/blog/list}">ブログ一覧</a></li>
                    <li class="pc-list__item"><a th:href="@{/account/logout}">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="main-inner">
            <section class="create-blog-section">
                <h2>ブログ更新</h2>
                <form th:action="@{/blog/edit/process}" method="post" enctype="multipart/form-data">
                    <div class="blog-details">
                        <div class="blog-details_flex">
                            <div>ブログ名</div>
                            <input type="text" name="blogTitle" th:value="${blog.blogTitle}" id="blogTitle">
                        </div>
                        <div class="blog-details_flex">
                            <div>カテゴリー</div>
                            <select name="categoryName">
                                <option value="">カテゴリーを選択</option>
                                <option value="旅行" th:selected="${blog.categoryName} == '旅行'">旅行</option>
                                <option value="食べ物" th:selected="${blog.categoryName} == '食べ物'">食べ物</option>
                                <option value="その他" th:selected="${blog.categoryName} == 'その他'">その他</option>
                            </select>
                        </div>
                        <div class="blog-details_flex">
                            <div>ブログ画像</div>
                            <input type="file" name="blogImage">
                        </div>
                        <div class="blog-details_flex">
                            <div>ブログ内容</div>
                            <textarea name="article" placeholder="ブログの内容を入力してください" th:text="${blog.article}"></textarea>
                        </div>
                    </div>
                    <div class="blog-details_flex">
                        <input type="hidden" name="blogId" th:value="${blog.blogId}">
                        <button class="publish" type="submit">更新</button>
                        <button class="back-btn" onclick="history.back();" type="button">戻る</button>
                    </div>
                </form>
                <form action="/blog/delete" method="post">
                    <div class="blog-details_flex">
                        <input type="hidden" name="blogId" th:value="${blog.blogId}">
                        <button class="delete">削除</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <div>
             <small>&copy; 2025 晏暁欧</small>
        </div>
    </footer>

</body>
</html>
