<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" th:href="@{/css/blog_register_style.css}">
</head>
<body>
    <header>
        <!--pc-->
        <nav class="pc">
            <div class="pc-inner">
                <div class="admin-info">
                    <span th:text="${accountName}">account</span>さん
                </div>
                <ul class="pc-list">
                    <li class="pc-list__item" th:text="${accountName}"></li>
                    <li class="pc-list__item"><a th:href="@{/blog/list}">blog一覧</a></li>
                    <li class="pc-list__item"><a th:href="@{/account/logout}">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h2>blog一覧</h2>
            <section class="register-item">
                <div class="all-view-register__button">
                    <!-- 修复：添加实际的链接路径 -->
                    <a th:href="@{/blog/register}" class="btn btn--orange btn--radius">新規記事作成</a>
                </div>
            </section>
            <ul class="products">
                <li th:each="blog:${blogList}">
                    <!-- 修复：移除空的th:href属性 -->
                    <a th:href="@{/blog/edit/{blogId}(blogId=${blog.blogId})}">
                        <img th:src="@{/blog-img/{imagePath}(imagePath=${blog.blogImage})}" alt="blog image">
                        <p th:text="${blog.blogTitle}">Blog Title</p><br>
                        <p th:text="${blog.categoryName}">Blog Category</p>
                    </a>
                </li>
            </ul>
        </article>
    </main>
    
    <footer>
        <div>
            <small>&copy; 2025 晏暓欧</small>
        </div>
    </footer>
</body>
</html>
