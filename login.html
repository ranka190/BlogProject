<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login">
        <!-- ページヘッダー -->
        <header>
            <!-- メインタイトル -->
            <h1>login</h1>
        </header>
    
        <!-- メインコンテンツエリア -->
        <main>
          
            <!-- ログインフォーム -->
            <form th:action="@{/account/login/process}" method="post">
                <div class="user-login-form">
                    <!-- メールアドレス入力フィールド -->
                    <div class="form-row">
                        <label for="email">メールアドレス</label>
                        <!-- accountテーブルのaccount_email（varchar(255)）に対応 -->
                        <input type="email" id="email" name="accountEmail" required maxlength="255" placeholder="UserEmail">
                    </div>
                    
                    <!-- パスワード入力フィールド -->
                    <div class="form-row">
                        <label for="password">パスワード</label>
                        <!-- accountテーブルのpassword（varchar(255)）に対応 -->
                        <input type="password" id="password" name="password" required maxlength="255" placeholder="Password">
                    </div>
                    
                    <!-- ログインボタン -->
                    <div class="form-row">
                        <button type="submit" class="user-login-btn">ログイン</button>
                    </div>
                </div>
            </form>
            
            <!-- 新規登録リンク -->
            <div class="user-new">
                <a class="user-new-btn" th:href="@{/account/register}">新規登録はこちら</a>
            </div>
        </main>
    
        <!-- ページフッター -->
        <footer>
            <!-- コピーライト表示 -->
            <small>Copyright &copy; 晏暁欧 All rights reserved</small>
        </footer>
</body>
</html>
