<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="register">
    <header>
        <h1>Register</h1>
    </header>
    <main>

        <form th:action="@{/account/register/process}" method="post">
            <div class="user-login-form">
                <div class="form-row">
                    <label for="username">ユーザー名</label>
                    <input type="text" id="username" name="accountName" required>
                </div>
                <div class="form-row">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="accountEmail" required>
                </div>
                <div class="form-row">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-row">
                    <button type="submit" class="user-login-btn">登録</button>
                </div>
                <div class="user-new">
                    <button class="user-new-btn" onclick="history.back();" type="button">戻る</button>
                </div>
                <div class="form-row">
                </div>
            </div>
        </form>

    </main>
    <footer>
        <small>Copyright &copy;2025 晏暁欧</small>
    </footer>
</body>

</html>
